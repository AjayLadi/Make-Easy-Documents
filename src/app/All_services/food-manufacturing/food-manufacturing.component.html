<section id="contact" class="contact" data-aos="fade-up">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2 style="font-size:25px;">Food Manufacturing Licence
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10 mt-10 mt-lg-0 align-items-stretch">
                <form action="" method="post" role="form" class="info">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="licenseRequireYears" class="required">Select Licence Require Years</label>
                            <select name="licenseRequireYears" class="form-control" id="licenseRequireYears" required>
                                <option value="" disabled selected>- - - </option>
                                <option value="year1">Food licence (1 year)</option>
                                <option value="year2">Food licence (2 year)</option>
                                <option value="year3">Food licence (3 year)</option>
                                <option value="year5">Food licence (5 year)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fullName" class="required">Full Name </label>
                            <input type="text" name="fullName" placeholder=" - - -  " class="form-control" id="fullName"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="businessName" class="required">Buisiness Name</label>
                            <input type="text" name="businessName" placeholder=" - - - " class="form-control"
                                id="businessName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="natureOfBusiness" class="required">Nature Of Business </label>
                            <input type="text" name="natureOfBusiness" placeholder=" - - -  " class="form-control" id="natureOfBusiness"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ownerQualification" class="required">Owner Qualification</label>
                            <input type="text" name="ownerQualification" placeholder=" - - - " class="form-control"
                                id="ownerQualification" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="mobileNumber" class="required">Contact Number</label><br>
                            <input type="number" name="mobileNumber" placeholder="- - - " class="form-control" id="mobileNumber"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Email Id</label><br>
                            <input type="email" name="email" placeholder="- - - " class="form-control" id="email">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="businessAddress">Business Address</label><br>
                            <input type="text" name="businessAddress" placeholder=" - - - " class="form-control" id="businessAddress">
                        </div> <br>
                    </div>
                    <div class="row">
                        <div class="Uplodedc" form-group>
                            <h4>- Upload Required Documents -</h4>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="aadharCard" class="required">Adhar Card</label>
                            <input type="file" name="aadharCard" placeholder=". . ." class="form-control" id="aadharCard" required>
                            <div class="file-preview" id="filePreview"></div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="panCard" class="required">Pan Card </label>
                            <input type="file" name="panCard" placeholder=". . ." class="form-control" id="panCard" required>
                            <div class="file-preview" id="filePreview"></div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="photo" class="required">Photo</label>
                            <input type="file" name="photo" placeholder=". . ." class="form-control" id="photo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="electricBill">Electric Bill </label><br>
                            <input type="file" name="electricBill" class="form-control" id="electricBill" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="rentAggrement">Rent Aggrement</label><br>
                            <input type="file" class="form-control" name="rentAggrement" id="rentAggrement">
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="center-button btn btn-success">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Contact Section -->
