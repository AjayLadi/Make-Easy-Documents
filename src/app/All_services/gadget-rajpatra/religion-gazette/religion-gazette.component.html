<section id="contact" class="contact" data-aos="fade-up">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2 style="font-size:25px;">Gazette Religion Change
                
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10 mt-10 mt-lg-0 align-items-stretch">
                <form action="" method="post" role="form" class="info">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="fullName" class="required">Full Name </label>
                            <input type="text" name="fullName" placeholder=" - - -  " class="form-control" id="fullName"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="mobileNumber" class="required">Mobile Number</label><br>
                            <input type="text" name="mobileNumber" placeholder="- - - " class="form-control" id="mobileNumber"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="casteType" class="required">Select Type Of Caste</label>
                            <select name="casteType" class="form-control" id="casteType" required>
                                <option value="" disabled selected>- - - </option>
                                <option value="vehicle1">Open / OBC</option>
                                <option value="vehicle2">SC</option>
                                <option value="vehicle3">SBC </option>
                                <option value="vehicle4">ST</option>
                                <option value="vehicle5">VJ</option>
                                <option value="vehicle6">NT</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="email">Email Id</label><br>
                            <input type="text" name="email" placeholder="- - - " class="form-control" id="email">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="address">Address</label><br>
                            <input type="text" name="address" placeholder=" - - - " class="form-control" id="address">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="gender" style="padding-bottom: 10px; ">Gender</label><br>
                            <input type="radio" name="gender" value="male"> Male &nbsp;
                            <input type="radio" name="gender" value="female"> Female &nbsp;
                            <input type="radio" name="gender" value="other"> Other
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" name="dateOfBirth" placeholder="- - -" class="form-control" id="dateOfBirth"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="oldReligion">Old Religion</label>
                            <input type="text" name="oldReligion" placeholder="- - -" class="form-control" id="oldReligion"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="newReligion">New Religion</label>
                            <input type="text" name="newReligion" placeholder="- - -" class="form-control" id="newReligion"
                                required>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="reasonForChange">Reason For Change</label>
                            <input type="text" name="reasonForChange" placeholder="- - -" class="form-control" id="reasonForChange"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="Uplodedc" form-group>
                            <h4>- Upload Required Documents -</h4>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="aadharCard" class="required">Aadhar Card 
                            </label>
                            <input type="file" name="aadharCard" placeholder=". . ." class="form-control"
                                id="aadharCard" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="photo" class="required">Passport Photo
                            </label>
                            <input type="file" name="photo" placeholder=". . ." class="form-control"
                                id="photo" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="signature">Signature </label><br>
                            <input type="file" name="signature" class="form-control" id="signature" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="schoolLC">School LC</label><br>
                            <input type="file" class="form-control" name="schoolLC" id="schoolLC">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="religionChangeAffidavit">Religion  Change Affidavit</label><br>
                            <input type="file" class="form-control" name="religionChangeAffidavit" id="religionChangeAffidavit">
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="center-button btn btn-success">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Contact Section -->
