<section id="contact" class="contact" data-aos="fade-up">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2 style="font-size:25px;">Individual Pan Card
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10 mt-10 mt-lg-0 align-items-stretch">
                <form action="" method="post" role="form" class="info">
                    <div class="row">

                        <div class="form-group col-md-4">
                            <label for="fullName" class="required">Full Name </label>
                            <input type="text" name="fullName" placeholder=" - - -  " class="form-control" id="fullName"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="nameAsPerPancard" class="required">Name As Per Pancard </label>
                            <input type="text" name="nameAsPerPancard" placeholder=" - - -  " class="form-control"
                                id="nameAsPerPancard" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fatherFullName" class="required">Father Full Name</label>
                            <input type="text" name="fatherFullName" placeholder=" - - - " class="form-control"
                                id="fatherFullName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="gender" style="padding-bottom: 10px; ">Gender</label><br>
                            <input type="radio" name="gender" value="male"> Male &nbsp;
                            <input type="radio" name="gender" value="female"> Female &nbsp;
                            <input type="radio" name="gender" value="other"> Other
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" name="dateOfBirth" placeholder="Date of Birth" class="form-control"
                                id="dateOfBirth" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="adharNumber">Adhar Number</label><br>
                            <input type="text" name="adharNumber" placeholder="- - - " class="form-control"
                                id="adharNumber">
                        </div> <br>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="nameAsPerAadhar">Name As Per Aadhar</label><br>
                            <input type="text" name="nameAsPerAadhar" placeholder=" - - - " class="form-control"
                                id="nameAsPerAadhar">
                        </div> <br>
                        <div class="form-group col-md-8">
                            <label for="address" class="required">Address</label><br>
                            <input type="text" name="address" placeholder=" - - - " class="form-control" id="address"
                                required>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="pincode">Pincode</label><br>
                                <input type="text" class="form-control" placeholder=" - - - " name="pincode" id="pincode"
                                    required>
                            </div>
                        <div class="form-group col-md-4">
                            <label for="mobileNumber">Mobile Number</label><br>
                            <input type="text " class="form-control" placeholder=" - - - " name="mobileNumber"
                                id="mobileNumber" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email" class="required">Email</label><br>
                            <input type="text" name="email" placeholder="- - - " class="form-control" id="email"
                                required>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="Uplodedc" form-group>
                            <h4>- Upload Required Documents -</h4>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="aadharCard" class="required">Adress Card </label>
                                <input type="file" name="aadharCard" placeholder=". . ." class="form-control"
                                    id="aadharCard" required>
                        </div> 
                        <div class="form-group col-md-4">
                            <label for="signature" class="required">Signature</label>
                            <input type="file" name="signature" placeholder=". . ." class="form-control" id="signature"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="photo">Photo </label><br>
                            <input type="file" name="photo" class="form-control" id="photo" required>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="center-button btn btn-success">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Contact Section -->
