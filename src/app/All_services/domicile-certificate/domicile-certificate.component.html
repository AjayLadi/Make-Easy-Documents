<section id="contact" class="contact" data-aos="fade-up">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2 style="font-size:25px;">Domicile Certificate
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10 mt-10 mt-lg-0 align-items-stretch">
                <form action="" method="post" role="form" class="info">
                    <div class="row">
                        <div class="row">
                            <div class="Uplodedc" form-group>
                                <h4>- Applicant Details -</h4>
                            </div>
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="fullName" class="required">Full Name English</label>
                            <input type="text" name="fullName" placeholder=" - - -  " class="form-control" id="fullName"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fullNameMarathi" class="required">Full Name In Marathi</label>
                            <input type="text" name="fullNameMarathi" placeholder=" - - -  " class="form-control"
                                id="fullNameMarathi" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fatherFullNameEnglish" class="required">Father Full Name English </label>
                            <input type="text" name="fatherFullNameEnglish" placeholder=" - - -  " class="form-control"
                                id="fatherFullNameEnglish" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="fatherFullNameMarathi" class="required">Father Full Name Marathi </label>
                            <input type="text" name="fatherFullNameMarathi" placeholder=" - - -  " class="form-control"
                                id="fatherFullNameMarathi" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="occupation" class="required">Occupation</label>
                            <input type="text" name="occupation" placeholder=" - - -  " class="form-control"
                                id="occupation" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" name="dateOfBirth" placeholder="Date of Birth" class="form-control"
                                id="dateOfBirth" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-1">
                            <label for="age" class="required">age</label><br>
                            <input type="text" name="age" placeholder=" - - - " class="form-control" id="age" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="gender" style="padding-bottom: 10px;" id="gender">Gender</label><br>
                            <input type="radio" name="gender" value="male"> Male &nbsp;
                            <input type="radio" name="gender" value="female"> Female &nbsp;
                            <input type="radio" name="gender" value="other"> Other
                        </div>
                        <div class="form-group col-md-4">
                            <label for="mobileNumber" class="required">Mobile Number</label><br>
                            <input type="text" name="mobileNumber" placeholder="- - - " class="form-control"
                                id="mobileNumber" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="address">Address</label><br>
                            <input type="text " class="form-control" placeholder=" - - - " name="address" id="address"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="district">District</label><br>
                            <input type="text" name="district" placeholder=" - - - " class="form-control" id="district">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="tahsil">Tahsil</label><br>
                            <input type="text" name="tahsil" placeholder="- - - " class="form-control" id="tahsil">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="residingAddressSince">Residing Address Since</label>
                            <input type="text" name="residingAddressSince" placeholder="- - - " class="form-control"
                                id="residingAddressSince" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="Uplodedc" form-group>
                            <h4>- Benificiary Details -</h4>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="benificiaryRelation">Benificiary Relation with Applicant </label><br>
                            <input type="text " class="form-control" placeholder=" - - - " name="benificiaryRelation"
                                id="benificiaryRelation" required>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="benificiaryFullName">Benificiary Full Name</label><br>
                            <input type="text" name="benificiaryFullName" placeholder=" - - - " class="form-control"
                                id="benificiaryFullName">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="benificiaryDOB">Benificiary DOB</label><br>
                            <input type="date" name="benificiaryDOB" placeholder="- - - " class="form-control"
                                id="benificiaryDOB">
                        </div> <br>

                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="benificiaryMobileNumber">Benificiary Mobile Number </label><br>
                            <input type="number " class="form-control" placeholder=" - - - "
                                name="benificiaryMobileNumber" id="benificiaryMobileNumber" required>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="benificiaryEducation">Benificiary Education</label><br>
                            <input type="text" name="benificiaryEducation" placeholder=" - - - " class="form-control"
                                id="benificiaryEducation">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="benificiaryUniversity">benificiaryUniversity</label><br>
                            <input type="text" name="benificiaryUniversity" placeholder="- - - " class="form-control"
                                id="benificiaryUniversity">
                        </div> <br>

                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="benificiaryAdmissionYear">Benificiary Admission Year </label><br>
                            <input type="number " class="form-control" placeholder=" - - - "
                                name="benificiaryAdmissionYear" id="benificiaryAdmissionYear" required>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="benificiaryCompelitionYear">Benificiary Compelition Year</label><br>
                            <input type="number" name="benificiaryCompelitionYear" placeholder=" - - - "
                                class="form-control" id="benificiaryCompelitionYear">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="reasonOfDomicile">Reason Of Domicile</label><br>
                            <input type="text" name="reasonOfDomicile" placeholder="- - - " class="form-control"
                                id="reasonOfDomicile">
                        </div> <br>

                    </div>
                    <div class="row">
                        <div class="Uplodedc" form-group>
                            <h4>- Upload Required Documents -</h4>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="aadharCardSon" class="required">Aadhar Card (Son)
                            </label>
                            <input type="file" name="aadharCardSon" placeholder=". . ." class="form-control"
                                id="aadharCardSon" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="aadharCardFather">Aadhar Card (Father)</label><br>
                            <input type="file" name="aadharCardFather" class="form-control" id="aadharCardFather"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="schoolLCSon" class="required">School LC (Son)</label>
                            <input type="file" name="schoolLCSon" placeholder=". . ." class="form-control"
                                id="schoolLCSon" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="schoolLCFather">School LC (Father) </label><br>
                            <input type="file" name="schoolLCFather" class="form-control" id="schoolLCFather" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="photo">Photo</label><br>
                            <input type="file" class="form-control" name="photo" id="photo">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="rationCard">Ration Card</label><br>
                            <input type="file" class="form-control" name="rationCard" id="rationCard">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="lightBill">Light Bill</label><br>
                            <input type="file" name="lightBill" class="form-control" id="lightBill" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="MSEBBonafide">MSEB Bonafide</label><br>
                            <input type="file" class="form-control" name="MSEBBonafide" id="MSEBBonafide">
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="center-button btn btn-success">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Contact Section -->
