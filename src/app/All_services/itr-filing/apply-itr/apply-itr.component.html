<section id="contact" class="contact" data-aos="fade-up">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2 style="font-size:25px;">ITR Filling
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10 mt-10 mt-lg-0 align-items-stretch">
                <form action="" method="post" role="form" class="info">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="fullName" class="required">Full Name </label>
                            <input type="text" name="fullName" placeholder=" - - -  " class="form-control" id="fullName"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Email Id</label><br>
                            <input type="text" name="email" placeholder="- - - " class="form-control" id="email">
                        </div> <br>
                        <div class="form-group col-md-4">
                            <label for="address" class="required">Address</label><br>
                            <input type="text" name="address" placeholder="- - - " class="form-control" id="address"
                                required>
                        </div>
                        
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="pincode" class="required">Pincode</label><br>
                            <input type="text" name="pincode" placeholder="- - - " class="form-control" id="pincode"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="mobileNumber" class="required">Mobile Number</label><br>
                            <input type="text" name="mobileNumber" placeholder="- - - " class="form-control" id="mobileNumber"
                                required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" name="dateOfBirth" placeholder="- - - " class="form-control" id="dateOfBirth"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="Uplodedc" form-group>
                            <h4>- Upload Required Documents -</h4>
                        </div>
                    </div> <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="panCard" class="required">Pan Card
                            </label>
                            <input type="file" name="panCard" placeholder=". . ." class="form-control"
                                id="panCard" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="center-button btn btn-success">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Contact Section -->
